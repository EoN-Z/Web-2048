<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[2048 Game]</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table id="scoreBoard">
        <tr>
            <td id="scoreTable">
                <p id="scoreText">Score</p>
                <p id="score"></p>
            </td>
            <td id="resetTable">
                <p></p>
                <button id="reset" onclick="gameOver()">Restart</button>
            </td>
        </tr>
    </table>
    &nbsp;

        <tr>
            <td id="00"></td>
            <td id="01"></td>
            <td id="02"></td>
            <td id="03"></td>
        </tr>
        <tr>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
        </tr>
        <tr>
            <td id="20"></td>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
        </tr>
        <tr>
            <td id="30"></td>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
        </tr>
    </table>
    <p id="desc">2048을 만들 수 있을까?</p>
    <script src="./main.js"></script>
</body>
</html>
